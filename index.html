<script>
    class Temperature {
        constructor(celsius) {
            this.c=celsius;

        }
        toF(){
            return this.f=(this.c*1.8)+32;
        }
        toK(){
            return this.k=this.c+273.15;
        }
    }
    let temp=new Temperature(50);
    alert(temp.toF());
    alert(temp.toK());
</script>
